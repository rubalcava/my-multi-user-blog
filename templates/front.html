{% extends "base.html" %}

{% block content %}
<br>
<br>
  {% for p in posts %}
    {{ p.render() | safe }}
    <br>
    <br>
    <br>
    {% for c in comments %}
      {% if c.post_id == p.post_id %}
          {{c.render() | safe}}
          <br>
          <br>
          <br>
      {% endif %}
    {% endfor %}
  {% endfor %}

{% endblock %}
