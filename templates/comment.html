<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a class="not-underlined-link" href="/blog/{{p.key().id()}}">{{c.subject}}</a>
    </div>
    posted by: {{c.username}}
    <div class="post-date">
     <a class="not-underlined-link" href="/blog/comment/{{p.key().id()}}">add comment</a>
     |
     <a class="not-underlined-link" href="/blog/like/{{p.key().id()}}">like post</a>
     |
     likes: {{c.likes}}
     |
     <a class="not-underlined-link" href="/blog/edit/{{p.key().id()}}">edit post</a>
     |
     {{c.created.strftime("%b %d, %Y")}}
    </div>
  </div>
  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
