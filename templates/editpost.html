{% extends "base.html" %}

{% block content %}
  <hr>
  <h2>edit post</h2>
    <form method="post">
      <label>post id: {{post_id}}</label>
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>
      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit" value="Submit Edit">
    </form>
{% endblock %}
